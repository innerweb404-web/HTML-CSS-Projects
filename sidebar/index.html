<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>sidebar</title>
</head>
<body>
    <main class="container">
        <div id="bar-icon" class="bar-icon">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>

                <div class="sidebar-heading">
                    <div class="sidebar-header"><h2>Welcome</h2>
                    </div>
                    <div id="close-sidebar" class="close-sidebar">

                    </div>
                </div>
                <div class="sidebar-links">
                    <ul>
                        <li class="sidebar-link"><i class="fa fa-home" aria-hidden="true"></i>
                            <a href="#">Home</a></li>
                        <li class="sidebar-link"><i class="fa fa-phone" aria-hidden="true"></i>
                            <a href="#">Contact</a></li>
                        <li class="sidebar-link"><i class="fa-solid fa-tachometer-alt" aria-hidden="true"></i>
                            <a href="#">Dashboard</a></li>
                        <li class="sidebar-link"><i class="fa fa-question-circle" aria-hidden="true"></i>

                            <a href="#">About Us</a></li>
                        <li class="sidebar-link"><i class="fa fa-sliders" aria-hidden="true"></i>
                            <a href="#">Services</a></li>
                    </ul>
                </div>
            <div class="socials">
                    <a href="#"><i class="fa-brands fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="#"><i class="fa-brands fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="#"><i class="fa-brands fa-github" aria-hidden="true"></i>
                  
            </div>
        </div>

    <script src="index.js"></script>
