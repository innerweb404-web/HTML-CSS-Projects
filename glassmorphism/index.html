<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>GlassMorphism login Form</title>
</head>
<body>
    <main class="container">
        <section class="login-section">
            <form action="">
                <fieldset>
                    <legend>Sign Up</legend>
                    <section class="fullname">
                        <section class="firstname">
                            <label for="firstname">First Name :
                                <input type="text" name="firstname" id="firstname">
                            </label>
                        </section>
                        <section class="surname">
                            <label for="surname">Surname :
                                <input type="text" name="surname" id="surname">
                            </label>
                        </section>
                    </section>
                    <section class="email">
                        <section class="email-input">
                            <label for="email">Email :
                                <input type="email" name="email" id="email" placeholder="......@gmail.com">
                            </label>
                        </section>
                    </section>
                    <section class="password">
                        <section class="password-input">
                            <label for="password">Password  :
                                <input type="password" name="password" id="password">
                            </label>
                        </section>
                    </section>
                    <section class="gender-inputs">
                        <section class="male">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male
                            </label>
                        </section>
                        <section class="female">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                            
                        </section>
                    </section>
                    <section class="signup-btn">
                        <button type="submit">Sign Up</button>
                    </section>
                    <section class="already-have-an-account">
                        <p>Already have an account ? 
                            <span><a href="#"> <i class="fa fa-sign-in" aria-hidden="true"></i>

                            Login.</a></span></p>
                        
                    </section>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
